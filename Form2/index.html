<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form2</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form action="">
	<div class="form__wrapper">
			<div class="form__title">Sign up</div>
			<br>
			<div class="form__item">
        		<div class="form__itemInfo">Name</div>
        		<input type="text" name="name" value="Michael Hartl" title="Enter your name here"/>
     			<div class="form__itemInfo">Email</div>
            	<input type="text" name="email" value="mhartl@example.com" title="Enter email here"/>
				<div class="form__itemInfo">Password</div>
 				<input type="password" name="password" value="123456"/>
 				<div class="form__itemInfo">Confirmation</div>
 				<input type="password" name="confirmation" value="123456"/>
				<br>
        		<input class="button" type="submit" name="submit" value="Create my account" />
			</div>
	</div>
</form>	
</body>
</html>
