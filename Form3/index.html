<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form action="">
	<div class="form__wrapper">
			<div class="form__title">Contact form</div>
			<div class="form__item">
        		<div class="form__itemInfo">Full name *</div>
        		<input type="text" name="name" value="" title="Enter your name here"/>
        	</div>
        	<div class="form__item">
     			<div class="form__itemInfo">Email *</div>
            	<input type="text" name="email" value="" title="Enter email here"/>
			</div>
            <div class="form__item">
				<div class="form__itemInfo">Subject *</div>
 				<input type="text" name="subject" value="" title="Enter subject here"/>
			</div>
			<div class="form__item">
				<div class="form__itemInfo">Message *</div>
        		<textarea cols="48" rows="9" name="textarea" ></textarea>				
			</div>			
        		<input class="button" type="submit" name="submit" value="Submit Form" />
	</div>
</form>	
</body>
</html>
