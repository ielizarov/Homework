<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form4</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/d8de858006.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="">
	<div class="form__wrapper">
			<div class="form__top">Login form</div>

			<div class="form__item">
				<div class="form__itemInfo">E-mail</div>
				<div class="iconblock"><input type="text" name="email" value="" title="Enter email here"/><i class="fas fa-user"></i></div>   	
			</div>

			<div class="form__item">
     			<div class="form__itemInfo">Password</div>
 				<div class="iconblock"><input type="password" name="password" value=""/><i class="fas fa-lock"></i></div>
			</div>

			<div class="recover"><a href="#">Forgot password?</a></div>		
			<div class="keep"><input type="checkbox" name="keeplogged" value="" checked="checked" />&#8194Keep me logged in</div>

			<div class="form__bottom">
        		<input class="button" type="submit" name="register" value="Register" />
        		<input class="button" type="submit" name="login" value="Log in" />
			</div>
	</div>
</form>	
</body>
</html>
