<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vertical_menu</title>
	<style>
	*{margin: 0; padding: 0;
	}
	.wrapper{
		margin: 30px 0px 0px 30px;
		padding: 5px 0px;
		width: 350px;
		background: rgb(60, 70, 80);
	}
	.menu__button a{
		display: block;
		text-decoration: none;		
		color: lightgrey;
		font-size: 18px;
		font-weight: 500;
		text-transform: capitalize;
		padding: 5px 5px 5px 20px;		
	}
	.menu__button{
		display: block;
		text-align: left;
		width: 300px;
		margin: 0px 0px 5px 40px;
		border-radius: 6px 0px 0px 6px;
		border-right: none;
		background: rgb(60, 70, 80);
  		text-decoration: none; 
  		transition: 500ms;
  	}
	.menu__button a:hover {
		color: white
	}
	.menu__button:hover {
		background: rgb(30, 40, 50);
	}
</style>
</head>
<body style="font-family: 'Segoe UI';">
	<div class="wrapper">
		<nav>
			<button class="menu__button"><a href="#" class="nav__1st">образование</a></button>
			<button class="menu__button"><a href="#" class="nav__2nd">одежда, обувь</a></button>
			<button class="menu__button"><a href="#" class="nav__3rd">офисное</a></button>
			<button class="menu__button"><a href="#" class="nav__4th">покупки, магазин</a></button>
			<button class="menu__button"><a href="#" class="nav__5th">полиграфия</a></button>
			<button class="menu__button"><a href="#" class="nav__6th">праздники</a></button>
			<button class="menu__button"><a href="#" class="nav__7th">природа</a></button>
		</nav>
	</div>
</body>
</html>
