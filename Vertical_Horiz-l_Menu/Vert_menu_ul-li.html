<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vertical_menu</title>
	<style>
	*{margin: 0; padding: 0;
	}
	.wrapper{
		margin: 30px 0px 0px 30px;
		padding: 5px 0px;
		width: 350px;
		background: rgb(60, 70, 80);
	}
	.menu a{
		display: block;
		text-decoration: none;		
		color: lightgrey;
		font-size: 18px;
		font-weight: 500;
		text-transform: capitalize;
		padding: 5px 5px 5px 20px;

	}
	.menu li{
		list-style: none;		
		margin: 0px 15px 5px 40px;
		border: 1px solid black;
		border-radius: 6px 0px 0px 6px;
		border-right: none;
		transition: 500ms;
	}
	.menu li:last-child {
                margin-bottom: 0px;
            }
	.menu li a:hover {
		color: white
	}
	.menu li:hover {
		background: rgb(30, 40, 50);	
	}
</style>
</head>
<body style="font-family: 'Segoe UI';">
	<div class="wrapper">
		<nav>
			<ul class ="menu">
				<li><a href="#" class="nav__1st">образование</a></li>
				<li><a href="#" class="nav__2nd">одежда, обувь</a></li>
				<li><a href="#" class="nav__3rd">офисное</a></li>
				<li><a href="#" class="nav__4th">покупки, магазин</a></li>
				<li><a href="#" class="nav__5th">полиграфия</a></li>
				<li><a href="#" class="nav__6th">праздники</a></li>
				<li><a href="#" class="nav__7th">природа</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
